<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialBlobs - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Menu superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Gerenciador Financeiro</span>
      <div class="d-flex">
        <select id="entitySelect" class="form-select me-2"></select>
        <button id="btnAddEntity" class="btn btn-primary">Nova Entidade</button>
      </div>
    </div>
  </nav>

  <!-- Tabela de entidades e seus itens por mÃªs -->
  <div class="container">
    <div id="entityTable" class="table-responsive"></div>
  </div>

  <!-- Modal para detalhes dos itens da entidade -->
  <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Itens da Entidade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="itemsList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="src/app.js"></script>
</body>
</html>
