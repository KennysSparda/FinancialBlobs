<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancialBlobs - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container my-4">
    <h2>Entidades</h2>
    <select id="entitySelect" class="form-select mb-3"></select>
    <button id="btnAddEntity" class="btn btn-primary mb-3">Adicionar Entidade</button>
    <div id="entityActions" class="mt-3 d-none">
      <button id="btnEditEntity" class="btn btn-warning btn-sm">Editar Entidade</button>
      <button id="btnDeleteEntity" class="btn btn-danger btn-sm">Excluir Entidade</button>
    </div>

    <div id="entityForm" class="mb-4" style="display:none;">
        <input type="text" id="entityName" placeholder="Nome" class="form-control mb-2" />
        <input type="text" id="entityDescription" placeholder="Descrição" class="form-control mb-2" />
        <input type="date" id="entityMonthRef" class="form-control mb-2" />
        <button id="btnSaveEntity" class="btn btn-success">Salvar</button>
        <button id="btnCancelEntity" class="btn btn-secondary">Cancelar</button>
    </div>

    <h3>Itens da entidade selecionada</h3>
    <ul id="itemsList" class="list-group mb-3"></ul>
    <button id="btnAddItem" class="btn btn-primary" disabled>Adicionar Item</button>

    <div id="itemForm" style="display:none;">
        <input type="text" id="itemDescription" placeholder="Descrição" class="form-control mb-2" />
        <select id="itemType" class="form-select mb-2">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
        </select>
        <input type="number" step="0.01" id="itemValue" placeholder="Valor" class="form-control mb-2" />
        <input type="checkbox" id="itemRecurring" /> Recorrente<br/>
        <input type="number" id="itemInstallmentNow" placeholder="Parcela atual" class="form-control mb-2" />
        <input type="number" id="itemInstallmentMax" placeholder="Parcela máxima" class="form-control mb-2" />
        <button id="btnSaveItem" class="btn btn-success">Salvar Item</button>
        <button id="btnCancelItem" class="btn btn-secondary">Cancelar</button>
    </div>
    </div>


  <script type="module" src="src/app.js"></script>
</body>
</html>
