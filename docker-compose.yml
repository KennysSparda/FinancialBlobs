version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: financial_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME:-financial}
      MYSQL_USER: ${DB_USER:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
    ports:
      - "3306:3306"   # expor pra ferramentas locais
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: financial_api
    env_file:
      - .env
    environment:
      # garante host do banco dentro da rede docker
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}
      DB_NAME: ${DB_NAME:-financial}
      NODE_ENV: production
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    image: nginx:alpine
    container_name: financial_web
    # Servindo a pasta ./web como est√°tico (equivalente ao python -m http.server)
    volumes:
      - ./web:/usr/share/nginx/html:ro
      #  custom nginx conf (CSP, cache, etc.)
      # - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  db_data:
